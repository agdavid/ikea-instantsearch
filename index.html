<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>IKEA Instantsearch.js</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/instantsearch.js@2.7.4/dist/instantsearch.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/instantsearch.js@2.7.4/dist/instantsearch-theme-algolia.min.css">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@2.7.4"></script>
  </head>
  <body>
    <h1>IKEA Items</h1>
    <div id="search-box">
      <!-- searchbox widget -->
    </div>

    <div id="current-refined-values">
      <!-- current refined values widget -->
    </div>

    <div id="clear-all">
      <!-- clear all widget -->
    </div>

    <div id="menu">
      <!-- menu widget -->
    </div>

    <div id="price-ranges">
      <!-- price range widget -->
    </div>

    <div id="star-rating">
      <!-- star rating widget -->
    </div>

    <div id="hierarchical-menu">
      <!-- hierarchical menu widget -->
    </div>

    <div id="refinement-list">
      <!-- refinement list widget -->
    </div>

    <div id="hits">
      <!-- hits widget -->
    </div>

    <div id="pagination">
      <!-- pagination widget -->
    </div>

    <div id="infinite-hits">
      <!-- infinte hits widget -->
    </div>
    <script src="app.js"></script>
  </body>
</html>
